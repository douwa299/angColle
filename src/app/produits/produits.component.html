

<div class="container-fluid Body d-flex justify-content-center mt-5 pt-5">
  <img src="images/téléchargement.jpg" alt="" style="width: 90vw;">
</div>

<!-- Collection d'automne -->
<div class="container-fluid Body mt-5">
  <p class="h1 text-center"><b>COLLECTION D'AUTOMNE HIVER | 2024</b></p>

  <div class="row">
    <div 
      class="col-lg-3 col-md-6 col-12 mb-4" 
      *ngFor="let product of products">
      <div class="card h-100">
        <img class="card-img-top" [src]="product.imgUrl" alt="Card image" style="height: 400px; object-fit: cover;">
        <div class="card-body">
          <h4 class="card-title text-danger" style="font-family: 'Times New Roman', Times, serif;" *ngIf="product.isNew">Nouveauté</h4>
          <p class="card-text">{{ product.description }}</p>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary">{{ product.price }}$</button>
            <button type="button" class="btn btn-outline-success" (click)="addToCart(product)">Add To Cart +</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
