<body>

<div class="container mt-5">
  <h1 class="text-center mb-4 mt-7"><i class="fas fa-shopping-cart"></i> Votre Panier</h1>

  <!-- Vérification si le panier est vide -->
  <div *ngIf="cart.length === 0" class="alert alert-warning text-center">
    <strong>Votre panier est vide !</strong> Ajoutez des articles à partir de la page des produits.
  </div>

  <!-- Affichage de la liste des produits dans le panier -->
  <table *ngIf="cart.length > 0" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Image</th>
        <th>Nom</th>
        <th>Prix</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of cart; index as i">
        <td><img [src]="product.imgUrl" alt="product image" style="width: 80px; height: 80px;"></td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'USD':'symbol' }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeFromCart(i)"><i class="fas fa-trash"></i> Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Affichage du prix total -->
  <div *ngIf="cart.length > 0" class="d-flex justify-content-between">
    <h3>Total : {{ totalPrice | currency:'USD':'symbol' }}</h3>
    <button class="btn btn-danger" (click)="clearCart()"><i class="fas fa-trash"></i> Vider le Panier</button>
  </div>
</div>
</body>
